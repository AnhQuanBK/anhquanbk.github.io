<script src="https://flbulgarelli.github.io/headbreaker/js/headbreaker.js"></script>
<body>
  <div id="puzzle"></div>
  <script>
    let testImg = new Image()
    testImg.src = "test.jpg"
    testImg.onload = () => {
        const autogen = new headbreaker.Canvas('puzzle', {
            width: 720, height: 1280, image: testImg,
            pieceSize: 75, proximity: 10,
            borderFill: 10, strokeWidth: 1.5,
            lineSoftness: 0.18,
            preventOffstageDrag: true,
            fixed: true,
        });
      
        autogen.adjustImagesToPuzzleHeight();
        autogen.autogenerate({
            horizontalPiecesCount: 5,
            verticalPiecesCount: 7,
        });
        autogen.shuffleGrid();
        autogen.draw();
    }
  </script>
</body>
