<script src="https://flbulgarelli.github.io/headbreaker/js/headbreaker.js"></script>
<body>
  <div id="final-image">
    <img src="test.jpg">
  </div>
  <div id="puzzle"></div>
  <script>
    let testImg = new Image()
    testImg.src = "test.jpg"
    testImg.onload = () => {
        const autogen = new headbreaker.Canvas('puzzle', {
            width: 720, height: 450, img: testImg,
            pieceSize: 100, proximity: 20,
            borderFill: 10, strokeWidth: 1.5,
            lineSoftness: 0.18,
        });
      
        autogen.autogenerate({
            horizontalPiecesCount: 7,
            verticalPiecesCount: 5,
        });
        autogen.shuffleGrid();
        autogen.draw();
    }
  </script>
</body>
